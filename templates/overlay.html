<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Overlay</title>

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				border: none;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
			}
		</style>

						top: 0px;
						position: absolute;
						background: #d9d9d9;
						border-top-left-radius: 10px;
						border-top-right-radius: 10px;

			const closeOverlay = () => {
				window.parent.postMessage(
					window.location.pathname.split("/").pop(),
					"*"
				);
			};
		</script>

</html>
